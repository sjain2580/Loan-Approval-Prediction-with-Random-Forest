<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 md:p-12 rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-3xl font-semibold mb-6 text-gray-800 text-center">Loan Approval Prediction</h1>

        <form action="/predict" method="post" class="space-y-4">
            <!-- Gender -->
            <div>
                <label for="gender" class="block text-gray-700 font-medium">Gender</label>
                <!-- The name attribute must be 'Gender' exactly, to match app.py -->
                <select id="gender" name="Gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <!-- Married -->
            <div>
                <label for="married" class="block text-gray-700 font-medium">Married</label>
                <select id="married" name="Married" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Dependents -->
            <div>
                <label for="dependents" class="block text-gray-700 font-medium">Dependents</label>
                <select id="dependents" name="Dependents" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select>
            </div>

            <!-- Education -->
            <div>
                <label for="education" class="block text-gray-700 font-medium">Education</label>
                <select id="education" name="Education" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>

            <!-- Self_Employed -->
            <div>
                <label for="self_employed" class="block text-gray-700 font-medium">Self Employed</label>
                <select id="self_employed" name="Self_Employed" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <!-- ApplicantIncome -->
            <div>
                <label for="income" class="block text-gray-700 font-medium">Applicant Income</label>
                <input type="number" step="any" id="income" name="ApplicantIncome" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>

            <!-- CoapplicantIncome -->
            <div>
                <label for="co_income" class="block text-gray-700 font-medium">Co-applicant Income</label>
                <!-- This is the input field for Co-applicant Income -->
                <input type="number" step="any" id="co_income" name="CoapplicantIncome" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>

            <!-- LoanAmount -->
            <div>
                <label for="loan_amount" class="block text-gray-700 font-medium">Loan Amount</label>
                <input type="number" step="any" id="loan_amount" name="LoanAmount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>

            <!-- Loan_Amount_Term -->
            <div>
                <label for="loan_term" class="block text-gray-700 font-medium">Loan Amount Term (in months)</label>
                <input type="number" step="any" id="loan_term" name="Loan_Amount_Term" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>

            <!-- Credit_History -->
            <div>
                <label for="credit_history" class="block text-gray-700 font-medium">Credit History (1 for good, 0 for bad)</label>
                <select id="credit_history" name="Credit_History" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="1.0">1</option>
                    <option value="0.0">0</option>
                </select>
            </div>

            <!-- Property_Area -->
            <div>
                <label for="property_area" class="block text-gray-700 font-medium">Property Area</label>
                <select id="property_area" name="Property_Area" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="Rural">Rural</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Urban">Urban</option>
                </select>
            </div>

            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                Predict
            </button>
        </form>

        <!-- Prediction Result -->
        <div class="mt-6 text-center text-xl font-bold">
            {% if prediction_text %}
                <p>{{ prediction_text }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
